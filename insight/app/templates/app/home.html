{% extends 'main.html' %}
{% load static %}
{% block content %}

<br>
<link rel="stylesheet" href="{% static '/css/home.css' %}" >
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
         <h5>ARTICLES:</h5>
        <hr>
        <div class="card card-body">
            
            <table class="table table-sm">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publishing Date</th>
                    <th>Category</th>
                    <th></th>
                </tr>
                {% for article in articles %}
            
                <tr>
                    <td><a href="{% url 'update' article.id %}">{{article.title}}</a></td>
                    <td>{{article.author}}</td>
                    <td>{{article.publish_date}}</td>
                    <td>{{article.category}}</td>
                    <td><a class="btn btn-danger btn-sm btn-block" href="{% url 'delete' article.id %}">Delete</a></td>
                </tr>

                {% endfor %}
                
            </table>
            <a class="btn btn-primary btn-sm btn-block" href="{% url 'add' %}">Add Another Article</a>
        </div>
    </div>
    <div class="col-md-2"></div>
    
</div>








{% endblock content%}
